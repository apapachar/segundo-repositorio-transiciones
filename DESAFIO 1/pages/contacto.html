					<input type="text" name="nombre" id="nombre">

				<div>

					<input type="email" name="mail" id="mail"> 
				</div>
				<div>
					<label for="mensaje">Dejanos tu consulta</label>
					<textarea name="mensaje" id="mensaje"></textarea>
				</div>
